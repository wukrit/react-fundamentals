<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // ðŸ¨ Make a function called `message` which returns the JSX we want to share

    // ðŸ¨ use that function in place of the divs below with:
    // ðŸ’° {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const PropTypes = {
      string(props, propName, componentName) {
        if (!props[propName]) {
          return new Error(`Prop ${propName} is required.`)
        }
      }
    }

    const Message = ({subject, greeting}) => {
      return (
        <React.Fragment>{greeting}, {subject}</React.Fragment>
      )
    }

    Message.propTypes = {
      greeting: PropTypes.string,
      subject: PropTypes.string
    }

    const element = (
      <div className="container">
        <Message greeting="Hello" subject="World" />
        <Message greeting="Goodbye" subject="World" />
      </div>
    )

    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
